<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group mt-2">
    <label for="name">Nome:</label>
    <input type="text" id="name" [(ngModel)]="user.name" formControlName="name" required class="form-control">
  </div>

  <div class="form-group mt-4">
    <label for="lastName">Sobrenome:</label>
    <input type="text" id="lastName" [(ngModel)]="user.lastName" formControlName="lastName" required class="form-control">
  </div>

  <div class="form-group mt-4">
    <label for="email">E-mail:</label>
    <input type="email" id="email" [(ngModel)]="user.email" formControlName="email" class="form-control">
    <div *ngIf="userForm.get('email')?.errors?.['invalidEmail'] && userForm.get('email')?.touched" class="text-danger">
      E-mail inválido. Por favor, insira um endereço de e-mail válido.
    </div>
    <div *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="text-danger">
      O campo e-mail é obrigatório.
    </div>
  </div>

  <div class="form-group mt-4">
    <label for="dateOfBirth">Data de Nascimento:</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" formControlName="dateOfBirth" required class="form-control">
    <div *ngIf="userForm.get('dateOfBirth')?.errors?.['dateGreaterThanToday'] && userForm.get('dateOfBirth')?.touched" class="text-danger">
      A data de nascimento não pode ser maior que hoje.
    </div>
  </div>

  <div class="form-group mt-4">
    <label for="education">Educação:</label>
    <select id="education" [(ngModel)]="user.education" formControlName="education" required class="form-control">
      <option value="Infantil">Infantil</option>
      <option value="Fundamental">Fundamental</option>
      <option value="Medio">Médio</option>
      <option value="Superior">Superior</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="userForm.invalid">Salvar Usuário</button>
</form>
