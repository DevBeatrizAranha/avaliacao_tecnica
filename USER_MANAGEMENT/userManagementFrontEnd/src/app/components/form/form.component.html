<form  (ngSubmit)="saveUser()">
  <div class="form-group mt-2">
    <label for="name">Nome:</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-control">
  </div>

  <div class="form-group mt-4">
    <label for="lastName">Sobrenome:</label>
    <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required class="form-control">
  </div>

  <div class="form-group mt-4">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email
      class="form-control" />
  </div>

  <div class="form-group mt-4">
    <label for="dateOfBirth">Data de Nascimento:</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required class="form-control">
  </div>

  <div class="form-group mt-4">
    <label for="education">Educação:</label>
    <select id="education" [(ngModel)]="user.education" name="education" required class="form-control">
      <option value="Infantil">Infantil</option>
      <option value="Fundamental">Fundamental</option>
      <option value="Medio">Médio</option>
      <option value="Superior">Superior</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Salvar Usuário</button>
</form>
