 <div *ngIf="isLoading">Carregando...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table *ngIf="!isLoading" class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Escolaridade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.dateOfBirth}}</td>
      <td>{{ user.education }}</td>
      <td style="display:flex; justify-content: flex-end">
        <button (click)="editUser(user)" class="btn btn-primary btn-sm mx-2">Editar</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm mx-2">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
