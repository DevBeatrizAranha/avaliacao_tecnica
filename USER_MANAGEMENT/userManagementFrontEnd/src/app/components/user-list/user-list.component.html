<div *ngIf="isLoading">Carregando...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div class="row mt-3">
  <div class="col" style="display: flex;">
    <input 
      type="text" 
      class="form-control mx-3" 
      placeholder="Pesquisar pelo nome..."
      [(ngModel)]="searchTerm" 
      (ngModelChange)="searchUsers()">  
  </div>
</div>


<table *ngIf="!isLoading" class="table table-striped mt-4">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Escolaridade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersFiltered">
      <td>{{ user.id }}</td>
      <td >{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.dateOfBirth}}</td>
      <td>{{ user.education }}</td>
      <td style="display:flex; justify-content: flex-end">
        <button class="btn btn-primary" (click)="selectUserToEdit(user.id)">Editar Usu치rio</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm mx-2">Excluir</button>
      </td>
    </tr>
  </tbody>
</table> 

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">{{ isEditMode ? 'Editar Usu치rio' : 'Adicionar Usu치rio' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formul치rio de Adicionar/Editar -->
        <app-form (submit)="onFormSubmit()"></app-form>
      </div>
    </div>
  </div>
</div>
